<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autotatalk/Speaker-List</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="main">
        <section class="speakerlist-menu">
            <div class="container">
                <div class="speakerlist-menu-nav">
                    <div class="speakerlist-menu-logo">
                        <img src="./imgs/logo.png" alt="Autotatalk Logo" class="img-logo">
                    </div>
                    <div class="speakerlist-menu-infor">
                        <div class="search">
                            <img src="./imgs/nav-search.png" alt="search" class="img-nav-search">
                        </div>
                        <div class="user">
                            <img src="./imgs/nav-user.png" alt="user" class="img-nav-user">
                        </div>
                        <div class="hampuger">
                            <img src="./imgs/nav-hambuger.png" alt="hambuger" class="img-nav-hambuger">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="speakerlist-experts">
            <div class="container">
                <div class="grid">
                    <div class="speakerlist-experts-title">
                        <h2 class="txt-h2">
                            Learn From Our Experts
                        </h2>
                    </div>
                    <div class="speakerlist-experts-categories">
                        <p class="txt-h4 categories-item">All</p>
                        <p class="txt-h4 categories-item">Creativity</p>
                        <p class="txt-h4 categories-item">Business</p>
                        <p class="txt-h4 categories-item">Communicate</p>
                        <p class="txt-h4 categories-item">Music</p>
                        <p class="txt-h4 categories-item">Art</p>
                        <p class="txt-h4 categories-item">SEO</p>
                        <p class="txt-h4 categories-item">Programming</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
