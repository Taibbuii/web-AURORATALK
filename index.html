<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autotatalk</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <div class="main">
        <section class="home-menu">
            <div class="container">
                <div class="home-menu-nav">
                    <div class="home-menu-logo">
                        <img src="./imgs/Logo.png" alt="Autotatalk Logo" class="img-logo">
                    </div>
                    <div class="home-menu-infor">
                        <div class="search">
                            <img src="./imgs/nav-search.png" alt="search" class="img-nav-search">
                        </div>
                        <div class="user">
                            <img src="./imgs/nav-user.png" alt="user" class="img-nav-user">
                        </div>
                        <div class="hampuger">
                            <img src="./imgs/nav-hambuger.png" alt="hambuger" class="img-nav-hambuger">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="home-hero">
            <div class="container grid">
                <div class="home-hero-content">
                    <h1 class="txt-h1">Reveal greatest career lessons from inspiring stories</h1>
                </div>
                <div class="home-hero-picture">
                    <img src="./imgs/hero-image.png" alt="" class="img-hero-image">
                </div>
                <div class="home-hero-partners">
                    <img src="./imgs/partners-business-insider.png" alt="business insider partners"
                        class="img-partners">
                    <img src="./imgs/partners-wsj.png" alt="wsj partners" class="img-partners">
                    <img src="./imgs/partners-business-insider.png" alt="business insider partners"
                        class="img-partners">
                    <img src="./imgs/partners-forbes.png" alt="forbes partners" class="img-partners">
                    <img src="./imgs/partners-wsj.png" alt="wsj partners" class="img-partners">
                </div>
            </div>
        </section>
        <section class="home-experts">
            <div class="container">
                <div class="home-experts-content">
                    <div class="grid">
                        <p class="experts-content-speakers">Speakers</p>
                        <img src="./imgs/cross-cut.png" alt="" class="img-cross-cut">
                        <h2 class="txt-h2 experts-content-header">Shared by our Experts</h2>
                        <p class="txt-h3 experts-content-intro">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
                            do eiusmod tempor incididunt ut labore et dolore magna
                            aliqua. Ut enim ad minim veniam
                        </p>
                        <div class="experts-content-view-all">
                            <p class="experts-content-view-all-bottom">View all</p>
                            <img src="./imgs/cross-cut-orange.png" alt="" class="img-cross-cut-orange">
                        </div>
                    </div>
                </div>
                <div class="home-experts-vector">
                    <div class="grid">
                        <div class="arrow left-arrow">
                            <img src="imgs/arrow.png" alt="arrow left" class="img-arrow">
                        </div>
                        <div class="arrow right-arrow">
                            <img src="imgs/arrow.png" alt="arrow right" class="img-arrow right">
                        </div>
                    </div>
                </div>
                <div class="home-experts-showcase">
                    <div class="grid">
                        <div class="home-experts-showcase-full">
                            <div class="home-experts-showcase-chance">
                                <img src="" alt="">
                                <p></p>
                                <p></p>
                            </div>
                            <div class="home-experts-showcase-corey">
                                <img src="" alt="">
                                <p></p>
                                <p></p>
                            </div>
                            <div class="home-experts-showcase-jane">
                                <img src="" alt="">
                                <p></p>
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
